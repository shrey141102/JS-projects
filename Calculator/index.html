<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcultor">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="AC" value="reset">AC</button>
            <button class="DEL" value="clear">DEL</button>
            <button class="mod" value="%">%</button>
            <button class="divide" value="/">รท</button>
        </div>
        <div>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="multiply" value="*">ร</button>
        </div>
    
        <div>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="minus" value="-">-</button>
            <div>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button class="sum" value="+">+</button>
            </div>
            <div>
                <!-- <button class="zeroo">00</button> -->
                <button class="zeroo" value="0">0</button>
                <button class="dot" value=".">.</button>
                <button class="equal" value="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
